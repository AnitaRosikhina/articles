<div class="container">
  <div class="container__filter">
    <app-filter (filter)="filter($event)"/>
  </div>
  <app-total-count [count]="count$ | async"/>
  <mat-divider></mat-divider>
  <div class="container__results">
    <div
      class="container__results__card-wrapper"
      *ngFor="let item of articles$ | async"
    >
      <app-card
        [item]="item"
        [searchText]="searchText"
        (btnClick)="navigateToArticle($event)"
      />
    </div>
  </div>
</div>
