<mat-card class="card">
  <img
    class="card__img"
    mat-card-image
    [src]="item.image_url"
    alt="source image"
  >
  <mat-card-content class="card__content">
    <p class="card__content__date">
      <mat-icon>calendar_today</mat-icon>
      {{item.published_at | date:'MMMM d, yyyy'}}
    </p>
    <p
      class="card__content__title"
      [title]="item.title"
      [innerHtml]="item.title | highlighter:searchText"
    ></p>
    <p
      class="card__content__description"
      [innerHtml]="(item.summary | slice:0:MAX_SUMMARY_LENGTH) + continuationSign | highlighter:searchText"
    ></p>
  </mat-card-content>
  <mat-card-actions class="card__actions">
    <div class="card__actions__btn-wrapper" (click)="btnClick.emit(item.id)">
      <button
        class="card__actions__btn"
        mat-button
      >
        Read more
      </button>
      <mat-icon>east</mat-icon>
    </div>
  </mat-card-actions>
</mat-card>
